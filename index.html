<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery.js"></script>
    <script src="js/tictactoe.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe version 1</h1>
        <button class="player" id="cross">Cross</button>
        <input class="custom a" type="text" placeholder="enter a name or image">
        <button class="player" id="circle">Circle</button>
        <input class="custom b" type="text" placeholder="enter a name or image">
        
        <h2>_________</h2>
        <h3 id="crwins">Cross' wins: 0</h3>
        <button class="reset" id="again">Play again</button>
        <h3 id="ciwins">Circle's wins: 0</h3>

    </header>
    <div class="container">

        <div class="tictactoe">

            <div class="h line one"></div>
            <div class="h line two"></div>
            <div class="h line three"></div>
            <div class="v line four"></div>
            <div class="v line five"></div>
            <div class="v line six"></div>
            <div class="v line seven"></div>
            <div class="v line eight"></div>
            <button class="tttsquares first hor1 ver1" id="first"></button>
            <button class="tttsquares second hor1 ver2 " id="second"></button>
            <button class="tttsquares third hor1 ver3" id="third"></button>
            <button class="tttsquares fourth hor2 ver1" id="fourth"></button>
            <button class="tttsquares fifth hor2 ver2" id="fifth"></button>
            <button class="tttsquares sixth hor2 ver3" id="sixth"></button>
            <button class="tttsquares seventh hor3 ver1" id="seventh"></button>
            <button class="tttsquares eighth hor3 ver2" id="eighth"></button>
            <button class="tttsquares nineth hor3 ver3" id="nineth"></button>

        </div>

        <button class="reset" id="fullreset">Reset game</button>

    </div>
</body>
</html>
