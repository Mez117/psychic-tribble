<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>Tic Tac Toe: your own way</h1>
        <h1 class="sub">Please select which player goes first...</h2>
        <button class="player" id="cross">Cross</button>
        <input class="custom one" type="text" placeholder="enter a name or image">
        <button class="player" id="circle">Circle</button>
        <input class="custom two" type="text" placeholder="enter a name or image">
        
        <h2>_________</h2>
        <h3 class="onewin" id="crosswins">cross wins: 0</h3>

        <h3 class="twowin" id="circlewins">circle wins: 0</h3>

    </header>
    <div class="container">

        <div class="tictactoe">

            <div class="h line 1"></div>
            <div class="h line 2"></div>
            <div class="h line 3"></div>
            <div class="v line 4"></div>
            <div class="v line 5"></div>
            <div class="v line 6"></div>
            <div class="v line 7"></div>
            <div class="v line 8"></div>
            <button class="tttsquares" id="147"></button>
            <button class="tttsquares" id="15"></button>
            <button class="tttsquares" id="168"></button>
            <button class="tttsquares" id="24"></button>
            <button class="tttsquares" id="2578"></button>
            <button class="tttsquares" id="26"></button>
            <button class="tttsquares" id="348"></button>
            <button class="tttsquares" id="35"></button>
            <button class="tttsquares" id="367"></button>

        </div>

        <button class="reset" id="fullreset">Reset game</button>

    </div>
</body>
</html>
